<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Baloo+Bhai+2:wght@800&family=Redressed&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="tic">My Tic-Tac-Toe.com</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="line" id="line"></div>
            <div class="box bt bl"><span class="spanbox"></span></div>
            <div class="box bt"><span class="spanbox"></span></div>
            <div class="box bt br"><span class="spanbox"></span></div>
            <div class="box bl"><span class="spanbox"></span></div>
            <div class="box"><span class="spanbox"></span></div>
            <div class="box br"><span class="spanbox"></span></div>
            <div class="box bl bb"><span class="spanbox"></span></div>
            <div class="box bb"><span class="spanbox"></span></div>
            <div class="box bb br"><span class="spanbox"></span></div>
        </div>
    <div class="gameinfo">
        <h1>Welcome to Tic-Tac-Toe</h1>
        <div class="hello">
            <span class="info" id="inform">Turn for x</span>
            <button id="reset">Reset</button>
        </div>
        <div class="imgbox"><img src="kitty.gif" alt="kitty"></div>
    </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
